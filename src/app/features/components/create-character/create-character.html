<div class="create-wrapper">
  <p-card header="Criar Novo Personagem" class="details-background create-card">
    <form [formGroup]="charForm" (ngSubmit)="submit()" class="flex flex-col gap-4">
      <!-- Name -->
      <div class="flex flex-col gap-2">
        <label for="name" class="font-semibold">Nome</label>
        <input id="name" pInputText formControlName="name" placeholder="Digite o nome" />
      </div>

      <!-- Race -->
      <div class="flex flex-col gap-2">
        <label for="race" class="font-semibold">Raça</label>
        <input id="race" pInputText formControlName="race" placeholder="Digite a raça" />
      </div>

      <!-- Class -->
      <div class="flex flex-col gap-2">
        <label class="font-semibold">Classe</label>
        <div class="flex gap-4 flex-wrap">
          @for (cls of classes; track cls) {
          <div class="flex items-center gap-2">
            <p-radioButton name="class" [value]="cls" formControlName="char_class"></p-radioButton>
            <label>{{ cls }}</label>
          </div>
          }
        </div>
      </div>

      <!-- Description -->
      <div class="flex flex-col gap-2">
        <label for="description" class="font-semibold">Descrição</label>
        <textarea
          id="description"
          rows="3"
          pInputText
          formControlName="description"
          placeholder="Descreva seu personagem"
          class="w-full"
        ></textarea>
      </div>

      <!-- Attributes -->
      <h3 class="font-semibold mt-4">Atributos</h3>
      <div class="attr-grid">
        <div class="flex flex-col gap-2">
          <label>Força</label>
          <p-inputNumber formControlName="strength" [disabled]="true"></p-inputNumber>
        </div>
        <div class="flex flex-col gap-2">
          <label>Destreza</label>
          <p-inputNumber formControlName="dexterity" [disabled]="true"></p-inputNumber>
        </div>
        <div class="flex flex-col gap-2">
          <label>Inteligência</label>
          <p-inputNumber formControlName="intelligence" [disabled]="true"></p-inputNumber>
        </div>
        <div class="flex flex-col gap-2">
          <label>Carisma</label>
          <p-inputNumber formControlName="charisma" [disabled]="true"></p-inputNumber>
        </div>
      </div>

      <!-- Submit -->
      <div class="flex justify-end mt-6">
        <button pButton type="submit" label="Criar" class="blz-button"></button>
      </div>
    </form>
  </p-card>
</div>
