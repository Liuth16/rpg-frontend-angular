<p-listbox
  [options]="profileService.characters()"
  [ngModel]="profileService.selectedCharacter()"
  (onChange)="selectCharacter($event.value)"
  optionLabel="name"
>
  <ng-template #item let-character>
    <div>
      <h3 class="text-lg font-bold">{{ character.name }}</h3>
      <p>Class: {{ character.class }}</p>
      <p>Level: {{ character.level }}</p>
    </div>
  </ng-template>
</p-listbox>
